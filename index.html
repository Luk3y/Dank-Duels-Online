<!doctype html>
<html>
  <head>
    <title>Dank Duels</title>
    <style>
      body {
        background-color: rgb(0, 255, 255);
        overflow: hidden;
      }
      #StartForm {
        text-align: center;
        position: absolute;
        height: 100px;
      }
      #GameId {
        font-size: 30px;
      }
      #PlayBtn {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <form action="" id="StartForm">
      <input value="GameId" id="GameId" autocomplete="off" />
      <br>
      <button id="PlayBtn">Play</button>
    </form>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var screenX = 0;
      var screenY = 0;
      if(true) {
        var w = window;
        d = document;
        e = d.documentElement;
        g = d.getElementsByTagName('body')[0];
        x = w.innerWidth || e.clientWidth || g.clientWidth;
        y = w.innerHeight|| e.clientHeight|| g.clientHeight;
        screenX = x;
        screenY = y;
      }

      $(function () {
        //x is 0 - 1000
        //y is 0 - 1000

        var socket = io();

        ///////////////////////var start

        var gameStart = false;

        var userID;
        var gameID;

        ///////////////////////var end; preGame Start

        setPosition('StartForm', null, 500, null, 100);
        document.getElementById('StartForm').style.width = screenX + "px";

        $('form').submit(function(){
          if($('#GameId').val() !== '' && $('#GameId').val() !== null) {
            gameID = $('#GameId').val();

            $('#StartForm').remove();
            socket.emit('newUser', userID, gameID);

            gameStart = true;
          }
          return false;
        });

        //////////////////////preGame end; sockets Start

        socket.on('NewUserID', function(newUserID) {
          userID = newUserID;
        });


        socket.on('Update', function(players) {
          if(gameStart) {
            console.log(players);
            console.log(gameID);
            var localPlayers = [];

            for(i = 0; i < players.length; i++) {
              if(players[i].gameID === gameID) {
                localPlayers[localPlayers.length] = players[i];
              }
            }

            var documentDisplay = 'You: ' + userID + ' In your game: ';
            for(i = 0; i < localPlayers; i++) {
              documentDisplay = documentDisplay + localPlayers[i];
            }

            document.documentElement.innerHTML = documentDisplay;
          }
        });
        //end of load page
      });

      function setPosition(e, x, y, w, h) {
        var element = document.getElementById(e);

        if(w == null) {w = 0}
        if(h == null) {h = 0}

        if(x !== null) {
          element.style.left = screenX / 1000 * x - screenX / 1000 * w / 2 + "px";
        }
        if(y !== null) {
          element.style.top = screenY / 1000 * y - screenY / 1000 * h / 2 + "px";
        }
      }
    </script>
  </body>
</html>
