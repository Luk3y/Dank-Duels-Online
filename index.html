<!doctype html>
<html>
  <head>
    <title>Dank Duels</title>
    <style>
      body {
        background-color: rgb(0, 255, 255);
      }
      #StartForm {
        text-align: center;
        position: absolute;
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <form action="" id="StartForm">
      <input value="GameId" id="GameId" autocomplete="off" />
      <button id="PlayBtn">Play</button>
    </form>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var screenX = 0;
      var screenY = 0;
      if(true) {
        var w = window;
        d = document;
        e = d.documentElement;
        g = d.getElementsByTagName('body')[0];
        x = w.innerWidth || e.clientWidth || g.clientWidth;
        y = w.innerHeight|| e.clientHeight|| g.clientHeight;
        screenX = x;
        screenY = y;
      }
      $(function () {
        //x is 0 - 1000
        //y is 0 - 1000

        var socket = io();

        ///////////////////////

        setPosition('StartForm', 500, 500);

        $('form').submit(function(){
          if($('#GameId').val() !== '' && $('#GameId').val() !== null) {

            //socket.emit('createChar', $('#usr').val());
            document.write($('#GameId').val());
            $('#StartForm').remove();

            gameStart = true;
          }
          return false;
        });

      });

      function setPosition(e, x, y, w, h) {
        var element = document.getElementById(e);

        if(w == null) {w = 0}
        if(h == null) {h = 0}

        element.style.left = screenX / 1000 * x - screenX / 1000 * w / 2 + "px";
        element.style.top = screenY / 1000 * y - screenY / 1000 * h / 2 + "px";
      }
    </script>
  </body>
</html>
